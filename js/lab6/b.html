<meta charSet="UTF-8">
<script>
  var surname = prompt("Введіть Ваше прізвище:");
  var name = prompt("Введіть Ваше ім'я:");
  var patronymic = prompt("Введіть Ваше по батькові:");
  var groupNumber = prompt("Введіть номер за списком групи:");
  var subgroupNumber = prompt("Введіть номер підгрупи з лабораторних занять:");
  var universityAddress = prompt("Введіть адресу університету:");

  var message = "Ця інформація:<br><br>" +
    "Прізвище: " + surname + "<br>" +
    "Ім'я: " + name + "<br>" +
    "По батькові: " + patronymic + "<br>" +
    "Номер групи: " + groupNumber + "<br>" +
    "Номер підгрупи: " + subgroupNumber + "<br>" +
    "Адреса університету: " + universityAddress;

  document.write(message);
</script>
</body>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Розрахунок доходу співробітників</title>
</head>
<body>
<h1>Розрахунок доходу співробітників за квартал</h1>

<form id="incomeForm">
  <label for="income1">Дохід співробітника 1:</label>
  <input type="number" id="income1" name="income1" step="0.01"><br>

  <label for="income2">Дохід співробітника 2:</label>
  <input type="number" id="income2" name="income2" step="0.01"><br>

  <label for="income3">Дохід співробітника 3:</label>
  <input type="number" id="income3" name="income3" step="0.01"><br>

  <input type="button" value="Розрахувати" onclick="calculateIncome()">
</form>

<h2>Результат:</h2>
<p id="totalIncome"></p>
<p id="taxAmount"></p>
<p id="netIncome"></p>

<script>
  function calculateIncome() {
    var income1 = parseFloat(document.getElementById("income1").value);
    var income2 = parseFloat(document.getElementById("income2").value);
    var income3 = parseFloat(document.getElementById("income3").value);

    var totalIncome = income1 + income2 + income3;
    var taxAmount = totalIncome * 0.13;
    var netIncome = totalIncome - taxAmount;

    document.getElementById("totalIncome").innerHTML = "Загальна сума доходу за квартал: " + totalIncome.toFixed(2) + " грн";
    document.getElementById("taxAmount").innerHTML = "Сума прибуткового податку (13%): " + taxAmount.toFixed(2) + " грн";
    document.getElementById("netIncome").innerHTML = "Сума, що підлягає видачі на руки: " + netIncome.toFixed(2) + " грн";
  }
</script>
</body>
</html>

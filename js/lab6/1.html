  <style>
    body {
      background-color: #e6e6e6;
    }

  <script>
    function changeBackground(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</head>
<body>
<h1>Сторінка 1</h1>

<h2>Змінити фон документа</h2>
<button onclick="changeBackground('#ffcccc')">Колір 1</button>
<button onclick="changeBackground('#ccffcc')">Колір 2</button>
<button onclick="changeBackground('#ccccff')">Колір 3</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Canvas Arc and Curve Example</title>
  <style>
    canvas {
      border: 1px solid black;
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>

  var canvas = document.getElementById("myCanvas");
  var context = canvas.getContext("2d");

  context.lineWidth = 3;
  context.strokeStyle = "red";
  context.beginPath();
  context.bezierCurveTo(150, 50, 200, 150, 250, 100);
  context.closePath();
  context.stroke();
</script>
</body>
</html>
